<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- img-fluid позволяет картинкам подстраиваться под размер того во что они вложены -->
    <div style="width: 25%; border: 5px solid red">
      <img
        src="https://dummyimage.com/600x400/b039b0/ffffff.png&text=bvxn"
        alt=""
        class="img-fluid"
      />
    </div>
    <!-- Расположение картинок -->
    <img
      src="https://dummyimage.com/600x400/b039b0/ffffff.png&text=bvxn"
      alt=""
      class="img-fluid float-start w-25 rounded"
    />
    <img
      src="https://dummyimage.com/600x400/b039b0/ffffff.png&text=bvxn"
      alt=""
      class="img-fluid float-end w-25 rounded"
    />
    <img
      src="https://dummyimage.com/600x400/b039b0/ffffff.png&text=bvxn"
      alt=""
      class="img-fluid mx-auto d-block w-25 rounded"
    />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
