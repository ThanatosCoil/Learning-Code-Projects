<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.css" />
    <script src="main.js" type="module"></script>
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <section class="newItemEntry">
        <form id="ItemEntryForm">
          <label for="newItem">Enter a new task</label>
          <input
            id="newItem"
            type="text"
            size="40"
            autocomplete="off"
            placeholder="Add task"
            tabindex="0"
          />
          <button
            id="addItem"
            class="button"
            title="Add new task"
            aria-label="Add new task to list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>
      <section class="listContainer">
        <div class="listTitle">
          <h1>To Do List</h1>
          <button
            id="clearItems"
            class="button"
            title="Clear the list"
            aria-label="Remove all tasks from the list"
            tabindex="0"
          >
            Clear
          </button>
        </div>
        <hr />
        <div id="listItems">
          <div class="item">
            <input type="checkbox" id="1" tabindex="0" />
            <label for="1">eat</label>
          </div>
          <div class="item">
            <input type="checkbox" id="2" tabindex="0" />
            <label for="2">sleep</label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
